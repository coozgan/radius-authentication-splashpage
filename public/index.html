<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Access Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="splash-bg">
      <div class="splash-container">
        <div class="splash-header">
          <img src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_4/v1622188341/ics/fvi34ugb5edtsbwzddiv/2014-ICS-Logo-FINAL.jpg" alt="ICS Logo" class="splash-logo" />
          <h1 class="splash-title">Welcome to @MyICSWireless</h1>
          <p class="splash-subtitle">Please sign in with your official ICS email to access the internet</p>
        </div>
        <div class="login-form">
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Email Address</label>
              <input type="text" id="username" name="username" placeholder="juandelacruz30@ics.edu.sg" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-actions">
              <button type="submit" id="loginButton">Connect</button>
            </div>
          </form>
        </div>
        <div id="statusContainer">
          <div id="errorMessage" class="error-message"></div>
          <div id="successMessage" class="success-message"></div>
          <div id="validationStatus" class="validation-status">
            <div class="validation-icon"></div>
            <div class="validation-message"></div>
          </div>
          <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Authenticating...</p>
          </div>
        </div>
        <div class="splash-footer">
          <p>By connecting to this network, you agree to the <a href="#" class="footer-link">acceptable use policy</a>.</p>
        </div>
      </div>
    </div>
    <script src="js/meraki.js"></script>
</body>
</html>
